<header id="hide-header">
  <div class="logo" align="center">
    <a routerLink="/"><img src="assets/ConexionFM-logo.png" alt="Logo" /></a>
  </div>
</header>
<!-- Toolbar de pagina web -->
<mat-toolbar id="header">
  <button mat-icon-button (click)="openSidenav()">
    <mat-icon>menu</mat-icon>
    <!-- <div class="nav">
    <ul>
      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/about">Quiénes somos</a></li>
      <li><a routerLink="/contact">Contacto</a></li>
      <li><a routerLink="/shedule">Programación</a></li>
    </ul>
  </div> -->
  </button>
</mat-toolbar>
<!-- Sidenav -->
<mat-sidenav id="sidenav" [opened]="sidenavOpen" (close)="closeSidenav()">
  <div class="logo-side">
    <a routerLink="/"
      ><img src="assets/ConexionFM-logo.png" alt="Logo" class="logo-side"
    /></a>
  </div>
  <button mat-icon-button (click)="closeSidenav()" class="close" name="Cerrar">
    <mat-icon>close</mat-icon>
  </button>
  <mat-sidenav-container class="container">
    <ul>
      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/about">Quiénes somos</a></li>
      <li><a routerLink="/contact">Contacto</a></li>
      <li><a routerLink="/shedule">Programación</a></li>
    </ul>
  </mat-sidenav-container>
</mat-sidenav>
<!-- Contenido -->
<div class="container">
  <section>
    <div class="row">
      <div class="col-md-8">
        <article class="articulo">
          @if(post ){
          <h1>{{ post.title.rendered }}</h1>
          <h3>Noticias de {{ bc.name }}</h3>

          <img [src]="post.featured_image" alt="Imagen del post" />
          <div class="fecha-user">
            <h4>{{ formatDate(post.date) }}</h4>
          </div>
          <div [innerHTML]="post.content.rendered"></div>
          }
        </article>
      </div>
      <!-- Banner -->
      <div class="col-md-4">
        <!-- Corregido: Cambiado "clas" por "class" y añadido "col" para utilizar la cuadrícula de Bootstrap -->
        <a href="URL" target="_blank">
          <img
            src="https://estiloinformativo.com/wp-content/uploads/2023/11/APP-Identidad-digital-scaled.jpg"
            alt="GobE"
            width="380"
            height="380"
          />
        </a>
      </div>
    </div>
  </section>
</div>
