<!-- Contenido -->
<div class="container">
  <section>
    <div class="row">
      <div class="col-md-8">
        <article class="articulo">
          @if(post ){
          <!-- Cabeza de la noticia -->
          <h1>{{ post.title.rendered }}</h1>
          <!-- Extracto de la noticia -->
          <h3 [innerHTML]="post.excerpt.rendered"></h3>
          <!-- Conetenido de la noticia -->
          <img [src]="post.featured_image" alt="Imagen del post" />
          <div class="fecha-user">
            <h4>{{ formatDate(post.date) }}</h4>
          </div>
          <div [innerHTML]="post.content.rendered"></div>
          }
        </article>
      </div>
      <!-- Banner -->
      <div class="banner-lateral" align="center">
        <a href="URL" target="_blank">
          <img src="assets/Banner disponible 350 X 510.jpg" alt="publicidad" />
        </a>
        <div><h2 class="title-reciente">Noticias recientes</h2></div>
        <div class="article">
          @for (Article of article; track article.id) {
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
              <div class="card">
                <a routerLink="/details/{{ Article.id }}/{{ Article.slug }}">
                  <img
                    class="img-news2"
                    [src]="Article.featured_image"
                    alt="Imagen del post"
                  />
                </a>
                <div class="card-body">
                  <a
                    class="title-news"
                    routerLink="/details/ {{ Article.id }}/{{ Article.slug }}"
                  >
                    <h4>{{ Article.title.rendered }}</h4>
                  </a>
                </div>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </section>
</div>
